<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Abid Rahman" />
    <meta name="viewport" content="viewport=device-width,initial-scale=1.0" />
    <title>Student Portal Signup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Student Portal Signup</h1>
    <form id="form">
      <label for="fullname">Fullname:</label>
      <input type="text" id="fullNameInput" />
      <br />
      <span style="color: red" id="fullnameErr"></span>
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="emailInput" />
      <br />
      <span style="color: red" id="emailErr"></span>
      <br />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="passwordInput" />
      <br />
      <span style="color: red" id="passwordErr"></span>
      <br />
      <br />
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPasswordInput" />
      <br />
      <span style="color: red" id="confirmPasswordErr"></span>
      <br />
      <br />
      <label for="phone_number">Phone Number:</label>
      <input type="number" id="phoneNumberInput" />
      <br />
      <span style="color: red" id="phoneNumberErr"></span>
      <br />
      <br />
      <input type="submit" value="submit" id="submitButton" />
    </form>
  </body>
</html>
