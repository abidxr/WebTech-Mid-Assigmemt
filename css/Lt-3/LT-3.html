<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Abid Rahman" />
    <meta name="viewport" content="viewport=device-width,initial-scale=1.0" />
    <title>Website Navigation Bar</title>
    <style>
      a {
        display: inline-block;
        padding: 10px 40px;
        margin: 15px;
        text-decoration: none;
      }

      a:hover {
        color: blue;
        background-color: lightblue;
      }

      nav {
        background-color: lightcoral;
        border: solid 1px;
        display: block;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
